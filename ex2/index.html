<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-50 text-gray-800">

    <div id="loginModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-sm">
            <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
            <form id="loginForm">
                <div class="space-y-4">
                    <input type="text" id="username" placeholder="Username" required
                           class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
                    <input type="password" id="password" placeholder="Password" required
                           class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
                    <p id="loginError" class="text-red-500 text-sm h-4"></p>
                    <button type="submit"
                            class="w-full bg-blue-600 text-white font-bold py-3 rounded-md hover:bg-blue-700 transition-colors">
                        Sign In
                    </button>
                </div>
            </form>
        </div>
    </div>

    <main id="mainContent" class="hidden">
      <header class="bg-white shadow-md">
          <div class="container mx-auto p-4 flex justify-between items-center">
              <h1 class="text-xl font-semibold">Student Management System</h1>
              <button id="logoutButton" class="bg-red-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-red-600 transition-colors">
                  Sign Out
              </button>
          </div>
      </header>


      <div class="container mx-auto p-4 md:p-8 max-w-3xl">
        <div class="bg-white p-6 rounded-lg shadow-sm mb-8">
          <h1 class="text-2xl font-semibold mb-5">Student Information</h1>
          <form id="studentForm" class="space-y-4">
            <input
              type="text"
              id="id"
              placeholder="ID"
              required
              class="w-full p-2.5 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
            />

            <input
              type="text"
              id="name"
              placeholder="Name"
              required
              minlength="5"
              maxlength="15"
              class="w-full p-2.5 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
            />

            <input
              type="date"
              id="birthday"
              required
              class="w-full p-2.5 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
            />

            <input
              type="text"
              id="phoneNumber"
              placeholder="Phone Number"
              required
              pattern="\d{10}"
              class="w-full p-2.5 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
            />

            <button
              type="submit"
              class="w-full bg-blue-600 text-white font-bold py-2.5 rounded-md hover:bg-blue-700 transition-colors"
            >
              Save
            </button>
          </form>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-sm">
          <h2 class="text-2xl font-semibold mb-5">Student List</h2>
          <div class="overflow-x-auto">
            <table id="studentTable" class="w-full">
              <thead>
                <tr class="border-b-2 border-gray-200">
                  <th class="p-3 text-left font-semibold text-gray-600">ID</th>
                  <th class="p-3 text-left font-semibold text-gray-600">Name</th>
                  <th class="p-3 text-left font-semibold text-gray-600">
                    Birthday
                  </th>
                  <th class="p-3 text-left font-semibold text-gray-600">
                    Phone Number
                  </th>
                </tr>
              </thead>
              <tbody class="divide-y divide-gray-200"></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="script.js"></script>
  </body>
</html>
